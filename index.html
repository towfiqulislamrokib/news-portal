<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container"> 
    <header>
     <section class="d-flex align-items-center justify-content-between container mt-2" >
        <h1><span class="text-danger">News</span>Portal</h1>
        <div>
          <ul class="d-flex list-inline">
              <li onclick="loadNews('01')" class="mx-3 text-primary">News</li>
              <li class="mx-3">Blog</li>
              <input id="search-field1" type="text">
              <button id="news-search" class="btn-primary">Search</button>
            </ul>  
        </div>
      </section>
    </header>
    <main>
        <section class="mt-4">
         <!-- <h2 onclick="loadNews('05')">Entertaiment</h2> -->
         <ul class="d-flex list-inline">
            <li onclick="loadNews('01')" class="mx-3 fs-4">Home</li>
            <li onclick="loadNews('02')" class="mx-3 fs-4">Breaking News</li>
            <li onclick="loadNews('03')" class="mx-3 fs-4">Entertaiment</li>
            <li onclick="loadNews('04')" class="mx-3 fs-4">Sports</li>
            <li onclick="loadNews('05')" class="mx-3 fs-4">International</li>
            <li onclick="loadNews('06')" class="mx-3 fs-4">Culture</li>
            <li onclick="loadNews('07')" class="mx-3 fs-4">Arts</li>
            <li onclick="loadNews('07')" class="mx-3 fs-4">All News</li>
         </ul>
        </section>
        
        <section class="mt-4">
            <div id="news-all" >
            </div>
        </section> 
        <section>
           <div id="first-news">
             
           </div>
        </section>
        <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="newsTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-news-detail" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
  </div>
  <footer class="mt-4">
     
  </footer> 
</main>
    <script src="js/api.js"></script>
    <script src="js/show.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
